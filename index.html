<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/desktop/favicon-32x32-removebg.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>pod | Request Access</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="pod-logo">
          <img src="./img/desktop/logo.svg" alt="" />
        </div>
      </div>
    </header>
    <section id="email-showcase">
      <div class="container">
        <div class="email-showcase-content-container">
          <div class="email-showcase-content">
            <h1>
              Publish your podcasts <span class="white-text">everywhere.</span>
            </h1>
            <p>
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
            <div class="mobile-company-logos-container">
              <div class="mobile-company-logo">
                <img class="pr-2" src="./img/desktop/spotify.svg" alt="" />
              </div>
              <div class="mobile-company-logo">
                <img
                  class="pr-2"
                  src="./img/desktop/apple-podcast.svg"
                  alt=""
                />
              </div>
              <div class="mobile-company-logo">
                <img
                  class="pr-2"
                  src="./img/desktop/google-podcasts.svg"
                  alt=""
                />
              </div>
              <div class="mobile-company-logo">
                <img src="./img/desktop/pocket-casts.svg" alt="" />
              </div>
            </div>
            <form id="form">
              <div class="email-input-container">
                <input
                  type="text"
                  id="email-input"
                  placeholder="Email address"
                />
                <p class="error-msg"></p>
                <button id="submit-btn" type="submit">Request Access</button>
              </div>
            </form>
            <div class="company-logos-container">
              <div class="company-logo">
                <img class="pr-2" src="./img/desktop/spotify.svg" alt="" />
              </div>
              <div class="company-logo">
                <img
                  class="pr-2"
                  src="./img/desktop/apple-podcast.svg"
                  alt=""
                />
              </div>
              <div class="company-logo">
                <img
                  class="pr-2"
                  src="./img/desktop/google-podcasts.svg"
                  alt=""
                />
              </div>
              <div class="company-logo">
                <img src="./img/desktop/pocket-casts.svg" alt="" />
              </div>
            </div>
            <div class="showcase-dots">
              <img src="./img/desktop/bg-pattern-dots.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
